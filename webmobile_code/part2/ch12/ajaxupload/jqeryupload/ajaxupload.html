
 <!DOCTYPE HTML> 
 <html>  
	 <head>   
	 <meta charset="utf-8"> 
	 <title>FormData Ajax技术jqeury实现上传文件</title> 
	 <script src="/jquery/jquery-1.11.0.min.js"></script>  
	 </head> 
	 <body>
	 <form id="form"> 
	 <input type="file" name="file" id="file" /> 
	 </form> 
	<output></output>     
	 <script>   
		 var f=document.getElementById("file");
		 function upload(){
			 var fd = new FormData(); 
			 fd.append("file", f.files[0]);
			 //jQuery 方式发送请求     
			 $.ajax({
			 type:"post",
			 url:"/uploaded",
			 data: fd,
			 processData: false,
			 contentType: false}).done(function(res){ 
			 console.log(res);});  
			 return false;
		 };
		 f.addEventListener('change', upload, false);
	 </script> 
	 </body> 
 </html>
