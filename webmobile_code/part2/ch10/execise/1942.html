<SCRIPT>
		window.onload=function () {
		 var canvas = document.getElementById("canvas1");
		 var context = canvas.getContext("2d");
		var img = new Image();
		img.src = "images/qq_logo.png";
		img.onload = function() {
		context.drawImage(img, 60,60);
		context.font="300% 1942_report";
		context.strokeText("1942",100,10); 
		}
			}
	</SCRIPT>

<body> 	
<canvas width="350" height="450" id="canvas1"></canvas>
