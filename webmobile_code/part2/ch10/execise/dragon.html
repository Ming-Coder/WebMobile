<!DOCTYPE html> 
<html lang="en"> 
	<head> 
		<meta charset="utf-8"> 
		<title>图标风格字体</title> 
		<link rel="stylesheet" href="dragonfont/stylesheet.css" type="text/css" charset="utf-8" />
		<style>
			h1, h2, h3
			{
				font-family:'tribal_dragons_tattoo_desigRg', sans-serif; 
				font-weight:normal;
				font-variant:small-caps;
			}
			body{
				font-family:serif;
			}
			h1{
				font-size:300px;
				margin-bottom:0pt;
				margin-top:0pt;
			}

			/*transformation CSS*/

			.leftName{
				transform:rotate(-30deg);
			}

			.rightName{

			}
		</style> 
	</head> 
	<body> 	
		<h1>AaBb  Wanted</h1>
		<p>A bounty on the heads for these two children. They failed to do their chores in a timely fashion, and will be nagged! Reward in the form of an allowance is to bestowed on those who complete the chores.</p>
		<h2 class="leftName">Toothfairy Liz</h2>
		<h2>Chris the Crusher</h2>
	</body> 
</html>
