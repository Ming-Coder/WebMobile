<!DOCTYPE html> 
<html> 
	<head> 
		<meta charset="utf-8"> 
		<title>WEB字体</title> 
		<style> 
			/*免费字体，在www.fontspace.com下载 */
			@font-face {
				font-family: 'dragonTatto';
				src: url('fonts/webfontkit/tribal_dragons_tattoo_designs-webfont.eot');
				src: url('fonts/webfontkit/tribal_dragons_tattoo_designs-webfont.eot?#iefix') format('embedded-opentype'),
					 url('fonts/webfontkit/tribal_dragons_tattoo_designs-webfont.ttf') format('ttf'),
					 url('fonts/webfontkit/tribal_dragons_tattoo_designs-webfont.woff') format('woff'),
					 url('fonts/webfontkit/tribal_dragons_tattoo_designs-webfont.svg#dragonTatto') format('svg');
				font-weight: normal;
			}

			@font-face {
				font-family: '1942_report';
				src: url('fonts/1942/1942-webfont/1942/1942-webfont.eot');
				src: url('fonts/1942/1942-webfont.eot?#iefix') format('embedded-opentype'),
					 url('fonts/1942/1942-webfont.woff') format('woff'),
					 url('fonts/1942/1942-webfont.ttf') format('truetype'),
					 url('fonts/1942/1942-webfont.svg#1942_report') format('svg');
				font-weight: normal;
				font-style: normal;

			}
			@font-face {font-family: 'SIYUAN';
			  src: url('HTTP://at.alicdn.com/t/k1ozzl0hozgp66r.eot'); /* IE9*/
			  src: url('HTTP://at.alicdn.com/t/k1ozzl0hozgp66r.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
			  url('HTTP://at.alicdn.com/t/k1ozzl0hozgp66r.woff') format('woff'), /* chrome、firefox */
			  url('HTTP://at.alicdn.com/t/k1ozzl0hozgp66r.ttf') format('truetype'), /* chrome、firefox、opera、Safari, Android, iOS 4.2+*/
			  url('HTTP://at.alicdn.com/t/k1ozzl0hozgp66r.svg#NotoSansHans-DemiLight') format('svg'); /* iOS 4.1- */
			}

			h1{font-variant:small-caps;
				margin-bottom:0pt;
				margin-top:0pt;}
			p{
				font-family:dragonTatto;
				font-size:90px;
				margin-bottom:0pt;
				margin-top:0pt;
			}
		</style> 
	</head> 
	<body> 	
		<h1>abcdefg</h1>
		<p>abcdefg</p>
	</body> 
</html>
