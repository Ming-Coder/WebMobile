<!DOCTYPE html>
<html>
	<head>
		<title>辐射渐变锥形</title>	
		<style>
			canvas { border: solid thin black; }
		</style>
		<SCRIPT>
			function drawLine() {
			 var canvas = document.getElementById("canvas1");
			 var context = canvas.getContext("2d");
			 var radGrad = context.createRadialGradient(10,15,0, 100,150,170);
			 radGrad.addColorStop(0.9, "rgb(105,138,72)");
			 radGrad.addColorStop(0, "rgba(171,235,108,1)");
			 radGrad.addColorStop(1, "rgba(105,138,72,0)");

			//draw gradient box
			 context.fillStyle = radGrad;
			 context.fillRect(100,100, 490,490);
		}
		</SCRIPT>
	</head>
	<body>
		<canvas width="500" height="600" id="canvas1" onclick="drawLine();"></canvas>
	</body>
</html>
