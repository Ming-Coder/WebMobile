<!DOCTYPE html>
<html>
	<head>
		<title>填充方式画矩形</title>	
		<style>
			canvas { border: solid thin black; }
		</style>
		<SCRIPT>
			function drawRect() {
			 var canvas = document.getElementById("canvas1");
			 var context = canvas.getContext("2d");
			 context.fillStyle="rgb(100,12,14)";
			 context.fillRect(30,30,159,159);

		}
		</SCRIPT>
	</head>
	<body>
		<canvas width="350" height="450" id="canvas1" onclick="drawRect();"></canvas>
	</body>
</html>
