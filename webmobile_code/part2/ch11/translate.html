<!DOCTYPE html>
<html>
	<head>
		<title>一般变换矩形</title>	
		<style>
			canvas { border: solid thin black; }
		</style>
		<SCRIPT>
			function draw() {
			 var canvas = document.getElementById("canvas1");
			 var context = canvas.getContext("2d");
			 context.rect(0,0,30,30);
			 context.scale(2,2); //注释这个代码并与translate.html比较
			 context.rotate(30*Math.PI/180);//注释这个代码并与translate.html比较
			 context.rect(50,50,30,30); //在50,50位置再画同样的矩形
			 context.stroke();
		}
		</SCRIPT>
	</head>
	<body>
		<canvas width="500" height="600" id="canvas1" onclick="draw();"></canvas>
	</body>
</html>
