<!DOCTYPE html>
<html>
	<head>
		<title>rect()和fill()画矩形轮廓并填充</title>	
		<style>
			canvas {border: solid thin black; }
		</style>
		
		<SCRIPT>
			function drawRect() {
			 var canvas = document.getElementById("canvas1");
			 var context = canvas.getContext("2d");
			 
			 context.lineWidth=3;
			 context.strokeStyle="rgb(120,111,176)";
			 context.rect(30,30,159,159);
			 context.stroke();
			 context.fillStyle="rgba(111,11,21,0.5)";
			 context.fill();
			}
			function clearCanvas() {
			  var canvas = document.getElementById("canvas1");
			  canvas.width = canvas.width;
			}
		</SCRIPT>
	</head>
	<body>
		<canvas width="350" height="450" id="canvas1" onclick="drawRect();" ondblclick="clearCanvas();">你的浏览器不支持canvas.</canvas>
	</body>
</html>
