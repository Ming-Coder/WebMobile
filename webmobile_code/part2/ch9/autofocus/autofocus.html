<!DOCTYPE html>
<html>
	<head>
		<title>Autofocus</title>
		<style>
		::-webkit-input-placeholder {
		color: aliceblue;
		background-color: #ccc;
		}
		::-moz-placeholder {
		color: aliceblue;
		background-color: #ccc;
		}
		</style>
	</head>
	<body>
		<form>
			Name:<input type="text" value="Joe Zhou" placeholder="Fill in your full name" maxlength="100" size="50"
			>
			Password:<input autofocus type="password" placeholder="Fill in your password" maxlength="100" size="50"
			>
		</form>
	</body>
</html>
