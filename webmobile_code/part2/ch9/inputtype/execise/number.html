<!DOCTYPE html>
<html>
<head>
	<title>数字类型</title>	
</head>
<body>
	<form>
	请输入年龄 (在1-100之间):<input type="number" id="mult13" min=0 max=100 step=3 value=33 placeholder="年龄在1-100之间" />
	电话：<input type="tel" id="phonenumber" placeholder="(xxx) xxx-xxxx">
	请打分(0-10)：<input type="range" min=0 max=10 value=5 onblur="alert('你给的分数是:'+this.value);">
	</form>
</body>
</html>
