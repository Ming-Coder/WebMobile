<!DOCTYPE html>
<html>
    <head>
        <title>微格式vcard定义演示</title>
		<meta charset="utf-8" />
    </head>
	<body>
	<div class="vcard">
	   <img class="photo" src="images/qq.png" />
	   <strong class="fn">周化钢</strong>
	   <span class="org">南宁学院</span>
	   <span class="title">软件高级工程师</span>
	   <span class="adr">
		  <span class="region">南宁市</span>
		  <span class="locality">五象新区</span>
		  <span class="street-address">龙亭路8号</span>
		  <span class="postal-code">530200</span>
	   </span>
	</div>
	</body>
</html>
