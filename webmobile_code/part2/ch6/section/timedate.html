<HTML>
	<head>

		<title>我的time</title>
		<script>
			window.onload=function() {
			var times=document.getElementById("tim");
			var tt=times.getAttribute('datetime');	
			times.onclick=function () {times.innerHTML=tt;};
			}
		</script>
	</head>

	</body>
</html>
