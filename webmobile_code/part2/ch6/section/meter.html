<!DOCTYPE HTML>
<HTML>
	<head>
		<meta charset="UTF-8">
		<title>我的meter标签</title>
		<!---可以自己定义link rel="stylesheet" type="text/css" href="meter/meter.css"-->
		<!--script src="modernizr/modernizr.custom.28187.js"></script-->
	</head>
	<body>
		CPU温度<meter min="0" max="90" value="80" title="degrees">在正常温度范围</meter>.
		CPU温度<meter min="0" max="90" low="82" high="88" 
		optimum="80" title="degrees" value="83" >温度偏高</meter>.
		CPU温度<meter min="0" max="90" low="82" high="88" 
		optimum="80" title="degrees" value="89" >温度过高</meter>.
	</body>
</html>
