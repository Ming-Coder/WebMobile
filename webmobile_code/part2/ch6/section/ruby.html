<!DOCTYPE HTML>
<HTML>
	<head>
		<meta charset="UTF-8">
		<title>我的汉语拼音</title>
		<!--script src="modernizr/modernizr.custom.28187.js"></script-->
	</head>
	<body>
		<p>Hello,  
			<ruby>  
			 <rb>信 息 工 程 学 院</rb> 
			 <rp>(</rp>
			<rt>xín xī gōng chéng xúe yūan </rt>
			 <rp>)</rp>  
			</ruby>  
		</p>  
		<p>
			用 bi-directional override (bdo)，从右向左输出 (rtl)；
			</p>
			<bdo dir="rtl">
			希伯来文是倒写的。
			</bdo>
	</body>
</html>
