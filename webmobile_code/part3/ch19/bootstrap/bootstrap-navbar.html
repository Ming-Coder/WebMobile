<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>例子19-6 Bootstrap导航条 </title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>你好，BOOTSTRAP世界！</h1>
    <div class="container">
		<div class="navbar navbar-default">
		  <div class="navbar-header">
			　<!-- 小屏768px以下时的导航条是一个icon-bar按钮 -->
			<button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#menu">
			  <span class="sr-only"></span>
			  <span class="icon-bar"></span>
			  <span class="icon-bar"></span>
			  <span class="icon-bar"></span>
			</button>
			<p class="brand" href="#">导航栏</p>
		  </div> 
		  <!-- 导航条内容，屏幕>768px，水平布局，否则垂直布局 -->
		  <div class="collapse navbar-collapse" id="menu">
			<ul class="nav navbar-nav">
			  <li><a href="#">首页</a></li>
			  <li><a href="#">HTML5教程</a></li>
			  <li><a href="#">Bootstrap介绍</a></li>
			  <li><a href="#">响应式设计</a></li>
			  <li><a href="#">WEB移动开发</a></li>
			</ul>
		  </div>
		
		</div>
	  <div class="row">
        <div class="col-md-4">
          <h1 style="background:green;"  >栏目一</h1>
        </div>
        <div class="col-md-4">
         <h1 style="background:green;" >栏目二</h1>
        </div>
		<div class="col-md-4">
         <h1 style="background:green;">栏目三</h1>
        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
