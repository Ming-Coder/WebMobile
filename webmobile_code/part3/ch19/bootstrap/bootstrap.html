  <body>
    <h1>你好，BOOTSTRAP世界！</h1>
    <div class="container">
      <div class="row">
		<div id="header" style="background:pink;" class="col-md-12">
        首页
        </div>  
      </div>
      <div class="row">
        <div id="main-content" class="col-md-6">
        <h1>HTML5学习指南</h1>
		<h2>通过媒体检测来决定使用不同的内部样式</h2>
		<img  src="../images/qq300.png" data-300px="images/qq300.png" data-800px="images/qq800.png" alt=""></img>
		<p>
		网格（Grid）布局，是通过把一张网页划分成固定的格子结构，
		来进行网页布局设计。这样可以让格子来定位和分配网页内容，
		具有良友好的浏览体验。把一个页面拆分成多个网格区块，
		当屏幕宽大的时候网格区块是自动向水平扩展，当屏幕变窄的
		时候，格子区块纵向堆叠，从而实现响应式设计的页面布局。</p>
          <hr>
        </div>
	  </div>

        <div class="col-md-4">
