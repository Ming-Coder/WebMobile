<!DOCTYPE html>
<html>
	<head>
		<title>例子20-2 JQM按钮</title>
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
		<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
	</head>
	<body>
		<div data-role="page" id="page1">
		  <div data-role="header">
			 <h1>标题栏</h1>
			 <a href="#home" data-icon="home">首页</a>
			 <input type="button" data-icon="search" class="ui-btn-right"></input>	
		  </div>
		  <div data-role="content">
			<p>这是第一页内容</p>
			<a href="#page2"  data-transition="flow" data-direction="reverse" >第二页</a>
		  </div>
		  <div data-role="footer">
			<h1>页脚栏</h1>
		  </div>
		</div>
		<div data-role="page" id="page2">
		  <div data-role="header">
		    <a href="#" data-role="button" data-icon="back"  data-rel="back">返回</a>
			<h1>标题栏</h1>
		  </div>
		  <div data-role="content">
			<p>这是第二页内容</p>
			<a href="#page1" data-transition="slide">第一页</a>
		  </div>
		  <div data-role="footer">
		    <h1>页脚栏</h1>
		  </div>
		</div>
	</body>
</html>
