			<h1>jQuery Mobile 事件</h1>
			<p>除了标准的 jQuery 事件外，jQuery Mobile还有专为移动浏览器和触摸屏制定的事件：
			触摸事件：点击和滑动触摸屏幕时触发；滚动事件：页面上下滚动时触发；方向事件：
			设备旋转移动时触发；页面事件：当页面创建、加载，或卸载时触发。触摸事件相当于台式
			机的鼠标点击，按住鼠标左键不放并移动鼠标相当于触摸屏的滑动，这些动作事件可以用
			台式机的鼠标模拟完成测试。</p>
